<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>org.inventivetalent.teamcity PI</title>
        <link rel="stylesheet" href="inspector.css">
        <script src="../common.js"></script>
    </head>
    <body>
        <div class="sdpi-wrapper">

            <div class="sdpi-item">
                <div class="sdpi-item-label">Host</div>
                <input id="host" class="sdpi-item-value" type="text" value="https://teamcity.example.com"/>
            </div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">Access Token</div>
                <input id="token" class="sdpi-item-value" type="text" value=""/>
            </div>

            <div type="select" class="sdpi-item">
                <div class="sdpi-item-label">Background</div>
                <select class="sdpi-item-value select" id="background">
                    <option selected value="black">black</option>
                    <option value="gradient">gradient</option>
                </select>
            </div>

            <!-- END OF SDPI-WRAPPER -->

        </div>

        <script src="inspector.js"></script>
    </body>
</html>
