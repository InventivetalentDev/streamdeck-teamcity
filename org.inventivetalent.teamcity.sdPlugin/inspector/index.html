<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>org.inventivetalent.teamcity PI</title>
        <link rel="stylesheet" href="inspector.css">
        <script src="../common.js"></script>
    </head>
    <body>
        <div class="sdpi-wrapper">

            <div class="sdpi-item">
                <div class="sdpi-item-label">Host</div>
                <input id="host" class="sdpi-item-value" type="text" value="https://teamcity.example.com"/>
            </div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">Access Token</div>
                <input id="token" class="sdpi-item-value" type="text" value=""/>
            </div>


            <div class="sdpi-item">
                <div class="sdpi-item-label">Property Path</div>
                <input id="path" class="sdpi-item-value" type="text" value=""/>
            </div>
            <div type="textarea" class="sdpi-item">
                <div class="sdpi-item-label up20" data-localize="Headers">Headers</div>
                <div class="sdpi-item-value textarea">
                    <textarea type="textarea" id="headers" placeholder="User-Agent: streamdeck-webquery"></textarea>
                </div>
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Auto-Update Interval (seconds) - 0 to disable</div>
                <input id="interval" class="sdpi-item-value" type="number" value="0"/>
            </div>


            <!-- END OF SDPI-WRAPPER -->

        </div>

        <script src="inspector.js"></script>
    </body>
</html>
